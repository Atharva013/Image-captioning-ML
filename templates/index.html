<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Visual Image Captioning  | Premium Image Caption Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #4facfe;
            --neon-pink: #ff00ff;
            --dark-bg: #0a0a12;
            --card-bg: linear-gradient(145deg, #12121a, #1a1a2e);
            --text-light: #f8f9fa;
            --text-dim: #adb5bd;
            --glow: 0 0 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(79, 172, 254, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.03) 0%, transparent 30%);
            background-attachment: fixed;
        }

        /* Cyberpunk Glow Effects */
        .glow {
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 30px var(--neon-purple);
        }

        .pulse {
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 242, 254, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 242, 254, 0.8), 0 0 30px rgba(79, 172, 254, 0.5); }
        }

        /* Main Card */
        .cyber-card {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 0 30px rgba(0, 242, 254, 0.2),
                0 0 60px rgba(79, 172, 254, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cyber-card:hover {
            transform: translateY(-5px) rotateX(1deg) rotateY(1deg);
            box-shadow: 
                0 0 40px rgba(0, 242, 254, 0.3),
                0 0 80px rgba(79, 172, 254, 0.2);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(0, 242, 254, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 70% 30%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.3), rgba(79, 172, 254, 0.1));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Header */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(0, 242, 254, 0.5),
                0 0 20px rgba(79, 172, 254, 0.3);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: headerUnderline 2s ease-in-out infinite alternate;
        }

        @keyframes headerUnderline {
            0% { transform: scaleX(0.2); opacity: 0.5; }
            100% { transform: scaleX(1); opacity: 1; }
        }

        /* Upload Area */
        .upload-box {
            border: 2px dashed rgba(138, 180, 248, 0.3);
            border-radius: 16px;
            padding: 4rem 2rem;
            margin: 2.5rem 0;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            background: rgba(30, 41, 59, 0.3);
            cursor: pointer;
            overflow: hidden;
        }

        .upload-box:hover {
            border-color: var(--neon-blue);
            background: rgba(30, 41, 59, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.2);
        }

        .upload-box.active {
            border-color: var(--neon-purple);
            background: rgba(79, 172, 254, 0.1);
        }

        .upload-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 254, 0.1), transparent);
            transition: 0.5s;
        }

        .upload-box:hover::before {
            left: 100%;
        }

        .upload-box::after {
            content: '↓ DRAG & DROP OR CLICK TO UPLOAD ↓';
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            color: var(--text-dim);
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .upload-box:hover::after {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--neon-purple);
            transition: all 0.3s;
        }

        .upload-box:hover .upload-icon {
            transform: scale(1.1);
            color: var(--neon-blue);
            filter: drop-shadow(0 0 10px rgba(0, 242, 254, 0.5));
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 
                0 4px 20px rgba(0, 242, 254, 0.4),
                0 0 0 1px rgba(0, 242, 254, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .file-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .file-label:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 6px 30px rgba(0, 242, 254, 0.6),
                0 0 0 1px rgba(0, 242, 254, 0.3);
        }

        .file-label:hover::before {
            opacity: 1;
        }

        .file-label i {
            font-size: 1.2rem;
        }

        #file-name {
            margin-top: 1.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        #file-name.has-file {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 10px rgba(0, 242, 254, 0.2),
                0 0 10px rgba(0, 242, 254, 0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 242, 254, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .submit-btn:hover {
            background: rgba(0, 242, 254, 0.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 242, 254, 0.3),
                0 0 20px rgba(0, 242, 254, 0.4);
            transform: translateY(-3px);
            color: var(--text-light);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Results Section */
        .result-container {
            margin-top: 3rem;
            padding: 2.5rem;
            border-radius: 16px;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7), rgba(20, 30, 50, 0.7));
            border: 1px solid rgba(138, 180, 248, 0.15);
            animation: fadeIn 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) both;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 242, 254, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.98);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .result-container h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-container h3 i {
            font-size: 1.2rem;
        }

        .uploaded-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: 12px;
            border: 1px solid rgba(138, 180, 248, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 242, 254, 0.2),
                0 0 0 1px rgba(0, 242, 254, 0.1);
            transition: all 0.4s;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.2);
        }

        .uploaded-image:hover {
            transform: scale(1.01);
            box-shadow: 
                0 0 40px rgba(0, 242, 254, 0.3),
                0 0 0 1px rgba(0, 242, 254, 0.2);
        }

        /* Caption Box */
        .caption-box {
            margin-top: 2.5rem;
            padding: 2rem;
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.15), rgba(20, 30, 50, 0.7));
            border-left: 4px solid #10b981;
            border-radius: 12px;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(16, 185, 129, 0.1),
                0 0 20px rgba(16, 185, 129, 0.1);
            animation: floatUp 0.6s ease-out both;
        }

        @keyframes floatUp {
            from { 
                opacity: 0; 
                transform: translateY(15px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .caption-box::before {
            content: 'AI VISION PRO';
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: rgba(16, 185, 129, 0.3);
            letter-spacing: 1px;
        }

        .caption-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.5), transparent);
        }

        .caption-box h3 {
            color: #10b981;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .typing-animation {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--neon-blue);
            white-space: pre-wrap;
            animation: 
                typing 3s steps(40, end),
                blink-caret 0.75s step-end infinite;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--neon-blue); }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 2rem 0;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-blue);
            animation: loadingBounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(0, 242, 254, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .cyber-card { padding: 2rem; }
            .upload-box { padding: 3rem 1.5rem; }
            .result-container { padding: 1.5rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .cyber-card { padding: 1.5rem; width: 95%; }
            .file-label, .submit-btn { padding: 0.8rem 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>

    <div class="cyber-card">
        <h1><i class="fas fa-robot"></i>VISUAL IMAGE CAPTIONING</h1>
        <p class="text-dim" style="margin-bottom: 1.5rem; font-size: 1.1rem;">Image to Text transformation using Deep learning</p>
        
        <form method="POST" enctype="multipart/form-data" id="caption-form">
            <div class="upload-box" id="drop-zone">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <input type="file" id="file-upload" class="file-input" name="image" accept="image/*" required>
                <label for="file-upload" class="file-label">
                    <i class="fas fa-image"></i> SELECT IMAGE
                </label>
                <div id="file-name"></div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-magic"></i> GENERATE CAPTION
            </button>
        </form>
        
        {% if image_url %}
        <div class="result-container">
            <h3><i class="fas fa-image"></i> UPLOADED IMAGE</h3>
            <img src="{{ image_url }}" alt="Uploaded Image" class="uploaded-image">
            
            <div class="caption-box">
                <h3><i class="fas fa-sparkles"></i>GENERATED CAPTION</h3>
                <p><b class="typing-animation">{{ caption }}</b></p>
            </div>
        </div>
        {% endif %}

        <!-- Loading State (hidden by default) -->
        <div class="result-container" id="loading-state" style="display: none;">
            <h3><i class="fas fa-cog fa-spin"></i> ANALYZING IMAGE</h3>
            <div class="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-dim);">
                Our MODEL is processing your image with advanced DEEP LEARNING...
            </p>
        </div>
    </div>

    <script>
        // Enhanced File Upload Interactions
        const fileUpload = document.getElementById('file-upload');
        const dropZone = document.getElementById('drop-zone');
        const fileName = document.getElementById('file-name');
        const form = document.getElementById('caption-form');
        const loadingState = document.getElementById('loading-state');

        // File name display with enhanced UI
        fileUpload.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileName.textContent = `✔ ${file.name}`;
                fileName.classList.add('has-file');
                dropZone.classList.add('active');
                
                // Preview image
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        dropZone.style.backgroundImage = `url(${e.target.result})`;
                        dropZone.style.backgroundSize = 'cover';
                        dropZone.style.backgroundPosition = 'center';
                    };
                    reader.readAsDataURL(file);
                }
            } else {
                fileName.textContent = 'No file selected';
                fileName.classList.remove('has-file');
                dropZone.classList.remove('active');
                dropZone.style.backgroundImage = '';
            }
        });

        // Enhanced Drag & Drop effects
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--neon-blue)';
            dropZone.style.transform = 'translateY(-5px)';
            dropZone.style.boxShadow = '0 15px 40px rgba(0, 242, 254, 0.3)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'rgba(138, 180, 248, 0.3)';
            dropZone.style.transform = 'translateY(0)';
            dropZone.style.boxShadow = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(138, 180, 248, 0.3)';
            dropZone.style.transform = 'translateY(0)';
            dropZone.style.boxShadow = '';
            
            if (e.dataTransfer.files.length) {
                fileUpload.files = e.dataTransfer.files;
                const event = new Event('change');
                fileUpload.dispatchEvent(event);
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function() {
            if (fileUpload.files.length > 0) {
                // Show loading state
                loadingState.style.display = 'block';
                
                // Hide any previous results
                const prevResults = document.querySelector('.result-container:not(#loading-state)');
                if (prevResults) prevResults.style.display = 'none';
            }
        });

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const animationDuration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${animationDuration}s linear ${delay}s infinite`;
                
                // Add floating animation
                const keyframes = `
                    @keyframes float {
                        0% { transform: translateY(0) translateX(0); }
                        50% { transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px); }
                        100% { transform: translateY(0) translateX(0); }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
